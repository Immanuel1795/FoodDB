<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

    <title>Food</title>
</head>

<body>
    <div class="container">
        <div class="text-container">
            <h1>Find Meals For Your Recipees</h1>

            <div class="input-group search mb-3">
                <input type="text" class="form-control search" id="search-box" placeholder="Search meal by name">
                <div class="input-group-append">
                    <button class="btn btn-info search-button" id="search-btn" type="button"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <div class="categories">
        <div class="category">
            <select name="nationality" id="nation" class="custom-select">
                <option class="nloading" value="">Filter By Nationality</option>
              </select>
        </div>

        <div class="category">
            <select name="meal-category" id="mealcat" class="custom-select">
                <option   class="mloading" value="">Filter By Category</option>
              </select>
        </div>

        <div class="category">
            <select name="ingredients-category" id="ingredient-category" class="custom-select">
                <option class="iloading" value="">Filter By Ingredient</option>
              </select>
        </div>

        <div class="category">
            <select name="letters-category" id="letter-category" class="custom-select">
                <option  class="cloading" value="">Filter By A-Z</option>
              </select>
        </div>
    </div>


    <div class="random-meal" id="random">

    </div>


        <div class="row" id="display-result">
            <div class="col-12">
               
            </div>
        </div>



    




    <div class="results-container">

        <div class="row" id="cards">
        </div>


        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content" id="recipee-modal">

                </div>
            </div>
        </div>

        <div class="modal fade video" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content" id="video-modal">

                </div>
            </div>
        </div>

    </div>

    </div>


</div>












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
